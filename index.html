<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="mainContainer">
        <header>
            <h1 id="headerTitle">Grid</h1>
            <p>Some useful examples</p>
        </header>
        <main id="main">
            <section id="span" class="section">
                <h2 class="sectionTitle">Span</h2>
                <article id="article1" class="article article1">
                    <h3 class="articleTitle">Spanning horizontally and vertically</h3>
                    <div class="articleContent">
                        <div class="cell cell1">1</div>
                        <div class="cell cell2">2</div>
                        <div class="cell cell3">3</div>
                        <div class="cell cell4">4</div>
                        <div class="cell cell5">5</div>
                        <div class="cell cell6">6</div>
                        <div class="cell cell7">7</div>
                        <div class="cell cell8">8</div>
                        <div class="cell cell9">9</div>
                        <div class="cell cell10">10</div>
                    </div>
                </article>
                <article class="article article2">
                    <h3 class="articleTitle">Spanning over the starting row</h3>
                    <div class="articleContent">
                        <div class="cell cell1">1</div>
                        <div class="cell cell2">2</div>
                        <div class="cell cell3">3</div>
                        <div class="cell cell4">4</div>
                        <div class="cell cell5">5</div>
                        <div class="cell cell6">6</div>
                        <div class="cell cell7">7</div>
                        <div class="cell cell8">8</div>
                        <div class="cell cell9">9</div>
                        <div class="cell cell10">10</div>
                    </div>
                </article>
                <article class="article article3">
                    <h3 class="articleTitle">Spanning over the explicit columns</h3>
                    <div class="articleContent">
                        <div class="cell cell1">1</div>
                        <div class="cell cell2">2</div>
                        <div class="cell cell3">3</div>
                        <div class="cell cell4">4</div>
                        <div class="cell cell5">5</div>
                        <div class="cell cell6">6</div>
                        <div class="cell cell7">7</div>
                        <div class="cell cell8">8</div>
                        <div class="cell cell9">9</div>
                        <div class="cell cell10">10</div>
                    </div>
                </article>
            </section>
        </main>
    </div>
   
    

    <script src="./script.js"></script>
</body>
</html>
